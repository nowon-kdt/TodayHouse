<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<th:block th:insert="~{layout/admin-layout :: head}"/>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
 	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
 	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
 	<style type="text/css">
 		 table {
 		 	margin: auto;
 		 	border-spacing: 1px;
 		 	width: 1000px;
 		 }
 		 
 		 table th {
		    background-color: #333;
		    color: #fff;
		    padding: 10px;
		    width: 100px;
		}
 		 
 		 table td{
 		 	padding: 10px;
 		 	border: 1px solid black;
 		 }
 		 button {
 		 	margin-top: 10px;
 		 	margin-bottom: 10px;
 		 }
 	</style>
</head>
<body>
	<th:block th:insert="~{layout/admin-layout :: header}"/>
	<main>
		<h1>메인컨텐츠</h1>
		<div class="wrap">
			<p><a href="/admin">관리자홈</a> &gt; 메인슬라이드설정(HOME)</p>
			<table>
				<thead>
					<tr>
						<th>순서</th>
						<td><input type="text"></td>
					</tr>
					<tr>
						<th>사진</th>
						<td>
							<div>
								<input id="defimg" class="gimg" type="file" name="gimg" onchange="gimgChanged(this)" >
								<input type="hidden" class="newName" name="newName">
							</div>
						</td>
					</tr>
					<tr>
						<th>링크</th>
						<td><input type="text"></td>
					</tr>
					<tr>
						<th>종료날짜</th>
						<td>
							<input type="date">
						</td>
					</tr>
				</thead>
			</table>
			<button>등록</button>
		</div>
	</main>
</body>
</html>
