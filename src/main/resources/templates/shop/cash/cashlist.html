<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
 th:replace="~{layout/customer-layout :: customerLayout(~{this::head},~{this::main})}">
 <head>
<meta charset="UTF-8">
<title> 구매내역</title>
<link rel="stylesheet" href="/css/cash/cashlist.css">
<link rel="stylesheet" href="/css/commons/reset.css">
<link rel="stylesheet" href="/css/commons/common.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".btn-review-write").click(function(){
			$(".review-popup-wrap").fadeIn();
		})
	});
	
	$(function(){
		$(".btn-x").click(function(){
			$(".review-popup-wrap").fadeOut();
		})
	});
</script>
</head>
<body>
	<main>
		<div class="review-popup-wrap">
		
		<form action="">
			<div class="review-popup">
			<div class="btn-x">
				<img alt="" src="/images/img/x.png">
			</div>
				<h2>리뷰 쓰기</h2>
				<div class="review-popup-product flex">
					<span class="review-popup-img">
						<img alt="" src="/images/img/store1.webp">
					</span>
					<div class="review-popup-name">
						<p>에이센트</p>
						<p>신소재 패브릭 소파모음(아쿠아텍스/부클레)</p>
					</div>
				</div>
				<h3>별점 평가</h3>
				<div class="star-wrap flex">
					<span class="star-score">만족도</span>
					<ul class="star flex">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
				<h4>사진 첨부 (선택)</h4>
				<label for="popup-img">사진 첨부하기</label>
				<input id="popup-img" type="file">
				<h5>리뷰 작성</h5>
				<textarea rows="" cols="" placeholder="자세하고 솔직한 리뷰는 다른 고객에게 큰 도움이 됩니다."></textarea>
				<button id="btn-ok" type="submit">완료</button>
			</div>
		</form>
	</div>
		
		<div class="wrap">
			<h2>구매 내역</h2>
			<form>
				<ul class="buy-list-wrap">
					<li class="buy-list-img-wrap">
						<span class="buy-list-img">
							<img alt="" src="/images/img/store/store1.webp">
						</span>
					</li>
					<li class="buy-list-product">
						<h3>에이센트</h3>
						<p class="buy-list-name">신소재 패브릭 소파모음(아쿠아텍스/부클레)</p>
						<p class="buy-list-composition">구성:몽쉘 2인/색상:핑크믹스</p>
						<p class="buy-list-price">194,000 원</p>
					</li>
					<li class="review-write">
						<p>오늘의집 구매</p>
						<button type="button" class="btn-review-write">리뷰쓰기</button>
					</li>
				</ul>
			</form>
			<form>
				<ul class="buy-list-wrap">
					<li class="buy-list-img-wrap">
						<span class="buy-list-img">
							<img alt="" src="/images/img/store/store1.webp">
						</span>
					</li>
					<li class="buy-list-product">
						<h3>에이센트</h3>
						<p class="buy-list-name">신소재 패브릭 소파모음(아쿠아텍스/부클레)</p>
						<p class="buy-list-composition">구성:몽쉘 2인/색상:핑크믹스</p>
						<p class="buy-list-price">194,000 원</p>
					</li>
					<li class="review-write">
						<p>오늘의집 구매</p>
						<button type="button" class="btn-review-write">리뷰쓰기</button>
					</li>
				</ul>
			</form>
		</div>
	</main>

</body>
</html>
